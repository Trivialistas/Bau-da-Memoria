<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baú da Memória</title>
    <link rel="stylesheet" href="menu.css"/> 
</head>

<body>  
    <div class="menu">
        <img src="BAU.png" draggable="false">
        <p class="titulo">Baú da Memória</p>
    </div>  

    <form action="/jogo.html" id="Botoes">
        <label for="escolherTema">Escolher o tema:</label>
        <select required id="escolherTema" onfocus='this.size=6;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
            <option onclick="escolheTema(this.value)" value="Músicas anos 60">Músicas anos 60</option>
            <option onclick="escolheTema(this.value)" value="Músicas anos 70">Músicas anos 70</option>
            <option onclick="escolheTema(this.value)" value="Músicas anos 80">Músicas anos 80</option>
            <option onclick="escolheTema(this.value)" value="Filmes Clássicos">Filmes Clássicos</option>
            <option onclick="escolheTema(this.value)" value="Famosos">Famosos</option>
            <option onclick="escolheTema(this.value)" value="Livros">Livros</option>
            <option onclick="escolheTema(this.value)" value="Futebol">Futebol</option>
            <option onclick="escolheTema(this.value)" value="Carros">Carros</option>
        </select>
        <input type="submit" class="botao" value="Jogar" />
    </form>
</body>

</html>
