<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baú da Memória</title>
    <link rel="stylesheet" href="menu.css"/> 
</head>

<body>  
    <div class="menu">
        <img src="bau.png" draggable="false">
        <p class="titulo">Baú da Memória</p>
    </div>  

    <form action="jogo.html" id="Botoes">
        <label for="escolherTema">Escolher o tema:</label>
        <select required id="escolherTema">
            <option value="primeiro" selected disabled>Escolha outro tema</option>
            <option onclick="escolheTema(this.value)" value="Filmes Clássicos">Filmes Clássicos</option>
            <option onclick="escolheTema(this.value)" value="Futebol">Futebol</option>
            <option onclick="escolheTema(this.value)" value="Paises">Paises</option>
            <option onclick="escolheTema(this.value)" value="EventosMarcantes">Eventos Marcantes</option>
        </select>
        <input type="submit" class="botao" value="Jogar" />
    </form>
    <script>
        function escolheTema(value){
            localStorage.setItem("key", value);
            var lastname = localStorage.getItem("key");
            console.log(lastname, 'teste')
        }
    </script>
</body>

</html>
